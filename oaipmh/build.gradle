apply plugin: 'java'
apply plugin: 'jetty'
apply plugin: 'war'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://repository.codehaus.org/" }
	maven { url "https://jitpack.io/" }
}

dependencies {

    // XL dependencies
    compile('../../whelk-core' in project.subprojects*.name?
            project(':../../whelk-core') :
            'com.github.libris:whelk-core:develop-SNAPSHOT')

    def jettyVersion="9.3.6.v20151106"

    // Jetty
    compile "org.eclipse.jetty:jetty-webapp:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-server:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-http:${jettyVersion}"
    compile "org.eclipse.jetty:jetty-io:${jettyVersion}"

    // Logging
    compile 'org.slf4j:slf4j-api:1.7.6'
    compile 'org.slf4j:log4j-over-slf4j:1.7.6'

    // metrics
    compile 'io.prometheus:simpleclient:0.0.21'
    compile 'io.prometheus:simpleclient_servlet:0.0.21'

    // Testing
    testCompile 'junit:junit:4.12'
}
