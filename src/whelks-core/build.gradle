apply plugin: 'groovy'
apply plugin: 'application'

mainClassName = 'se.kb.libris.conch.App'

jar {
    dependsOn configurations.runtime
        from { configurations.runtime.collect { it.isDirectory() ? it : zipTree(it) } }
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

repositories { 
    maven {
        url "http://devproj.libris.kb.se/nexus/content/groups/public"
    }
} 
dependencies { 
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.1'
    compile group: 'org.elasticsearch', name: 'elasticsearch', version: '0.9.0'
    compile group: 'org.elasticsearch', name: 'elasticsearch-lang-groovy', version: '1.1.0'
    groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.0' 
    testCompile group: 'junit', name: 'junit', version: '4.7' 
}

