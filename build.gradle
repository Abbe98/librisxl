plugins {
    id "nebula.lint" version "16.0.2"
}

allprojects {
    gradleLint.rules = ['all-dependency']
    gradleLint.alwaysRun = false

    apply plugin: 'codenarc'
    codenarc {
        toolVersion = "2.0.0"
        configFile = new File("${project.projectDir}/../codenarc.config")
        ignoreFailures = true
    }
}