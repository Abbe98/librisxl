<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="kb-style.css">
        <script src="script.js" type="text/javascript"></script>
        <meta charset="UTF-8"/>
        <title>APIX export</title>
    </head>
    <body>
        <div class="container">
            <table class="table">
                <tr>
                    <td>XL source URL: </td>
                    <td><b id="xlurl"></b></td>
                </tr>
                <tr>
                    <td>APIX delivery target URL: </td>
                    <td><b id="apixurl"></b></td>
                </tr>
            </table>
            <p class="container">
                <label for="from">Export posts with a modified timestamp ><br/>(leave empty for "beginning of time")</label>
                <input type="text" id="from" value="2000-01-01T00:00:00+01:00[Europe/Stockholm]"><br/>
                <input type="text" id="until"><br/>
                <button class="btn btn-default" type="button" onclick="post('app/start', getElementById('from').value)">Start</button>
                <button class="btn btn-default" type="button" onclick="post('app/stop', null)">Stop</button>
            </p>
            <p>
            <textarea readonly id="console" rows="16" cols="120" title="Console">
            </textarea>
            </p>
        </div>
    </body>
</html>
